<link rel='stylesheet' href='/stylesheets/styleSignup.css' />

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 panel panel-default">
            <h1 class="margin-base-vertical">Sign Up</h1>
				
        
                <form action="" class=""
                      name="frmSignup"  
                      ng-submit="frmSignup.$valid && ctrl.signup()" 
                      ng-controller="SignupController as ctrl"
                      novalidate >
                    
                    
                    <div class="form-group">
                        <label for="Email" 
                               class="control-label">Email:  </label>
                        <input class="form-control" 
                               id="email" placeholder="email"
                               type="email" ng-model="ctrl.email" 
                                  required >
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="control-label">Password: </label>
                        <input class="form-control"
                               id="password"
                               placeholder="Password"
                               type="password" 
                                        ng-model="ctrl.password" 
                                        required />
                    </div>
                    
                    <div class="pull-right">
                        <p>
                            <button class="color1 btn btn-success col-md-offset-3" type="submit" value="Signup">Enviar</button>
                        </p>
                    </div>

                    <div class="pull-left">
                        <p>
                            <a class="btn btn-default btn-danger" href="#/" role="button">Back</a>
                        </p>
                    </div>

                </form>

            
        </div>
    </div>
</div>
